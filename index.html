<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="phone-container">
      <div class="container">
        <div class="top-container">
          <div id="time">7:30</div>
          <div id="notch"></div>
          <div id="signal">No Service</div>
        </div>
        <div class="display-container">
          <div class="display">0</div>
        </div>
        <div class="buttons-container">
          <button id="clear" name="clear" class="operators">AC</button>
          <button id="negative" name="negative" class="operators">+-</button>
          <button id="percent" name="percent" class="operators">%</button>
          <button id="divide" name="/" class="basic-operators">รท</button>
          <button id="seven" name="7">7</button>
          <button id="eight" name="8">8</button>
          <button id="nine" name="9">9</button>
          <button id="multiply" name="multiply" class="basic-operators">
            X
          </button>
          <button id="four" name="4">4</button>
          <button id="five" name="5">5</button>
          <button id="six" name="6">6</button>
          <button id="subtract" name="subtract" class="basic-operators">
            -
          </button>
          <button id="one" name="1">1</button>
          <button id="two" name="2">2</button>
          <button id="three" name="3">3</button>
          <button id="addition" name="addition" class="basic-operators">
            +
          </button>
          <button id="zero" name="0">
            <div id="zeroDiv" data-name="0">0</div>
          </button>
          <button id="decimal" name="decimal">.</button>
          <button id="equals" name="equals" class="basic-operators">=</button>
        </div>
        <div class="home-line"></div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
