<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="top-container">
        <div id="time">7:30</div>
        <div id="notch"></div>
        <div id="signal">No Service</div>
      </div>
      <div class="display-container">0</div>
      <div class="buttons-container">
        <button id="clear" class="operators">AC</button>
        <button id="negative" class="operators">+-</button>
        <button id="percent" class="operators">%</button>
        <button id="divide" class="basic-operators">รท</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="multiply" class="basic-operators">X</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="subtract" class="basic-operators">-</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="addition" class="basic-operators">+</button>
        <button id="zero">0</button>
        <button id="decimal">.</button>
        <button id="equals" class="basic-operators">=</button>
      </div>
      <div class="home-line"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
